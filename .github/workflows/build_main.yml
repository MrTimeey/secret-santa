name: main
on: [push]
jobs:
  build-and-test-frontend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Set Node.js 10.x
      uses: actions/setup-node@master
      with:
        version: 12.x

    - name: Install dependencies
      working-directory: ./secret-santa-ui
      run: |
        npm install

    - name: Run lint
      working-directory: ./secret-santa-ui
      run: |
        npm run lint
